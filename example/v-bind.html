<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-bind</title>
</head>
<body>
    <h1>v-bind</h1>
    <hr>
    <div id="app">
        <p><img v-bind:src="imgSrc"  width="200px"></p>
        <!-- 完整语法 -->
        <p><a v-bind:href="webUrl">百度</a></p>
        <!-- 缩写 -->
        <p><a :href="webUrl">百度</a></p>
        <hr>
        <div :class="className">1、绑定class</div>
        <div :class="{classA:isOk}">2、绑定class中的判断</div>
        <div :class="[classA,classB]">3、绑定class中的数组</div>
        <div :class="isOk?classA:classB">4、绑定class中的三元表达式判断</div>
        
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:fontColor,fontSize:fontSize}">5、绑定style</div>
        <div :style="styleObject">6、用对象绑定style样式</div>
    </div>

    <style>
        .classA{
            color:red;
        }
        .classB{
            font-size: 150%;
        }
    </style>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                imgSrc:'https://www.runoob.com/images/pulpit.jpg',
                webUrl:'https://www.baidu.com',
                className:'classA',
                isOk:false,
                classA:'classA',
                classB:'classB',
                fontColor:'red',
                fontSize:'20px',
                styleObject:{
                    fontSize:'24px',
                    color:'green'
                }
            }
        })
    </script>
</body>
</html>
